<div class="container-fluid">
    <div class="headings d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h4 class="m-0">All Products</h4>
        <button class="btn add-btn mt-2 mt-md-0" [routerLink]="['/products/create']">
            <i class="bi bi-plus-lg me-2"></i> Add New Product
        </button>
    </div>

    <div *ngIf="loading" class="loader-wrapper d-flex justify-content-center align-items-center">
        <div class="spinner-border custom-spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="!loading && allProducts?.length === 0" class="text-center py-5">
        <i class="bi bi-box-seam display-1 text-muted mb-3"></i>
        <h5 class="text-muted">No products found</h5>
        <p class="text-muted small">Click the button above to add your first product.</p>
    </div>

    <div *ngIf="!loading && allProducts.length > 0" class="row g-4">
        <div class="col-12 col-sm-6 col-lg-4" *ngFor="let product of allProducts">
            <div class="card product-card h-100 shadow-sm border-0" (click)="goToDetails(product.id)">
                <div class="d-flex align-items-center p-3">
                    <img [src]="product.mainImage" [alt]="product.name" class="product-img me-3" />
                    <div class="flex-grow-1">
                        <h6 class="mb-1 text-truncate">{{ product.name }}</h6>
                        <h5 class="text-dark fw-bold">${{ product.discountedPrice }}</h5>
                    </div>

                    <div class="dropdown ms-auto" (click)="$event.stopPropagation()">
                        <button class="btn btn-light p-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" [routerLink]="['/products/edit', product.id]">Edit</a></li>
                            <li><a class="dropdown-item" [routerLink]="['/products', product.id]">Details</a></li>
                            <li><a class="dropdown-item text-danger" (click)="deleteItem(product.id)">Delete</a></li>
                        </ul>
                    </div>
                </div>

                <div class="card-body pt-0">
                    <p class="text-muted small">{{ product.description }}</p>

                    <div class="stats p-3 rounded">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Sales</span>
                            <span>
                                <i class="bi bi-arrow-up text-warning me-1"></i>{{ product.sales }}
                            </span>
                        </div>
                        <hr class="my-2" />
                        <div class="d-flex justify-content-between">
                            <span>Remaining Products</span>
                            <span>{{ product.stockCount }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
