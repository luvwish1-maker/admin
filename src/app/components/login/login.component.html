<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
        <h3 class="text-center mb-4">Welcome Back</h3>

        <div class="form-wrapper">
            <form class="form-content active" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 position-relative">
                    <i class="bi bi-person icon"></i>
                    <input type="text" class="form-control" formControlName="username"
                        placeholder="Username or Email" />
                    <div *ngIf="lf['username'].touched && lf['username'].invalid" class="text-danger small mt-1">
                        <div *ngIf="lf['username'].errors?.['required']">Username is required.</div>
                        <div *ngIf="lf['username'].errors?.['minlength']">At least 3 characters required.</div>
                    </div>
                </div>

                <div class="mb-2 position-relative">
                    <i class="bi bi-lock icon"></i>
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
                        placeholder="Password" />
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePassword()"
                        class="toggle-eye"></i>
                    <div *ngIf="lf['password'].touched && lf['password'].invalid" class="text-danger small mt-1">
                        <div *ngIf="lf['password'].errors?.['required']">Password is required.</div>
                        <div *ngIf="lf['password'].errors?.['minlength']">At least 6 characters required.</div>
                    </div>
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn-login w-100" [disabled]="loading">
                    <span *ngIf="!loading">Login</span>
                    <div *ngIf="loading" class="spinner-border text-light spinner-border-sm" role="status"></div>
                </button>
            </form>
        </div>
    </div>
</div>
