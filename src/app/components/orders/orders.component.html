<div class="container-fluid">
    <div class="headings d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">Orders List</h4>
    </div>

    <div class="card shadow-sm border-0 rounded-3">
        <div class="card-heading d-flex justify-content-between align-items-center p-3 border-bottom">
            <h5 class="m-0 fw-semibold">Recent Orders</h5>
        </div>

        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">
                            <input type="checkbox" class="form-check-input" />
                        </th>
                        <th scope="col">Order ID</th>
                        <th scope="col">Product</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Date</th>
                        <th scope="col">Location</th>
                        <th scope="col">Status</th>
                        <th scope="col" class="text-end">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>
                            <input type="checkbox" class="form-check-input" />
                        </td>
                        <td (click)="goTo('orders',order.id)">{{ order.orderID }}</td>
                        <td (click)="goTo('orders',order.id)" class="text-truncate" style="max-width: 200px;">{{
                            order.product }}</td>
                        <td (click)="goTo('orders',order.id)">{{ order.customerName }}</td>
                        <td (click)="goTo('orders',order.id)">{{ order.date }}</td>
                        <td (click)="goTo('orders',order.id)">{{ order.location }}</td>
                        <td (click)="goTo('orders',order.id)">
                            <span class="badge bg-success rounded-pill px-3 py-2">{{ order.status }}</span>
                        </td>
                        <td (click)="goTo('orders',order.id)" class="text-end fw-semibold">â‚¹{{ order.amount }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
