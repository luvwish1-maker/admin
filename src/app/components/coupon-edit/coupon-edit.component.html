<div class="container-fluid py-4">
    <form [formGroup]="couponForm" (ngSubmit)="onSave()">
        <div class="row g-4">
            <!-- Left side -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0 p-4">

                    <!-- Coupon Name -->
                    <div class="mb-3">
                        <label class="form-label">Coupon Name</label>
                        <input type="text" class="form-control" formControlName="couponName"
                            placeholder="Enter coupon name" />
                        <div *ngIf="isInvalid('couponName')" class="invalid-feedback d-block">
                            Coupon name is required.
                        </div>
                    </div>

                    <!-- Value Type -->
                    <div class="mb-3">
                        <label class="form-label">Value Type</label>
                        <select class="form-select" formControlName="ValueType">
                            <option value="">Select type</option>
                            <option value="percentage">Percentage</option>
                            <option value="amount">Amount</option>
                        </select>
                        <div *ngIf="isInvalid('ValueType')" class="invalid-feedback d-block">
                            Please select a value type.
                        </div>
                    </div>

                    <!-- Value -->
                    <div class="mb-3">
                        <label class="form-label">Value</label>
                        <input type="number" class="form-control" formControlName="Value" placeholder="Enter value" />
                        <div *ngIf="isInvalid('Value')" class="invalid-feedback d-block">
                            Value is required.
                        </div>
                    </div>

                    <!-- Minimum Spent -->
                    <div class="mb-3">
                        <label class="form-label">Minimum Spent</label>
                        <input type="number" class="form-control" formControlName="minimumSpent"
                            placeholder="Enter minimum spent" />
                    </div>

                    <!-- Usage Limit -->
                    <div class="mb-3">
                        <label class="form-label">Usage Limit Per Person</label>
                        <input type="number" class="form-control" formControlName="usageLimitPerPerson"
                            placeholder="Enter usage limit" />
                        <div *ngIf="isInvalid('usageLimitPerPerson')" class="invalid-feedback d-block">
                            Usage limit is required.
                        </div>
                    </div>

                </div>
            </div>

            <!-- Right side -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0 p-4">
                    <!-- Valid From -->
                    <div class="mb-3">
                        <label class="form-label">Valid From</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="Select start date" name="dpStart" ngbDatepicker
                                #startDate="ngbDatepicker" formControlName="validFrom" autocomplete="off" (click)="startDate.toggle()" />
                            <button class="btn btn-outline-secondary" type="button" (click)="startDate.toggle()">
                                <i class="bi bi-calendar-event"></i>
                            </button>
                        </div>
                        <div *ngIf="isInvalid('validFrom')" class="invalid-feedback d-block">
                            Start date is required.
                        </div>
                    </div>

                    <!-- Valid Till -->
                    <div class="mb-3">
                        <label class="form-label">Valid Till</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="Select end date" name="dpEnd" ngbDatepicker
                                #endDate="ngbDatepicker" formControlName="ValidTill" autocomplete="off" (click)="endDate.toggle()" />
                            <button class="btn btn-outline-secondary" type="button" (click)="endDate.toggle()">
                                <i class="bi bi-calendar-event"></i>
                            </button>
                        </div>
                        <div *ngIf="isInvalid('ValidTill')" class="invalid-feedback d-block">
                            End date is required.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="button" class="btn btn-outline-secondary px-4" (click)="onCancel()">Reset</button>
            <button type="submit" class="btn btn-primary px-4">Save</button>
        </div>
    </form>
</div>
